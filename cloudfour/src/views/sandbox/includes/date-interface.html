<div class="di-panel js-slide-view js-date">
  <h3 class="di-panel__title">Select Date</h3>
  <div class="di-panel__full-xs">
    {{> datepicker.default }}
  </div>
  <button class="di-button di-button--large di-button--block-xs m-t-md js-back" type="button">Save</button>
  <button class="di-button di-button--secondary di-button--large di-button--block-xs js-back" type="button">Cancel</button>
</div>

paragraphs:
  - An <strong>acquiring bank</strong> (or <em>acquirer</em>) is a bank or financial institution that processes credit or debit card payments on behalf of a merchant. The term acquirer indicates that the accepts or acquires credit card payments from the card-issuing banks within an association. The best-known (credit) card associations are <a href="http://visa.com">Visa</a>, <a href="http://mastercard.com">MasterCard</a>, <a href="http://discover.com">Discover</a>, <a href="http://americanexpress.com">American Express</a>, Diners Club, Japan Credit Bureau and China UnionPay.
  - The higher the estimated risk of uncollectable assets in the portfolio, the larger the ALLL reserve should be. The allowance is a topic of much regulatory scrutiny, and a review of the ALLL methodology is a significant portion of a financial institution’s safety and soundness exam because it is important for federal bank examiners to ensure that an institution has a sufficient amount of capital in the allowance reserve. The allowance is also significant to bank management and directors as it has a large impact on an institution’s earnings and capital.
  - Automated Clearing House (<abbr title="Automated Clearing House">ACH</abbr>) is an electronic network for financial transactions in the United States. ACH processes large volumes of credit and debit transactions in batches. ACH credit transfers include direct deposit, payroll and vendor payments. ACH direct debit transfers include consumer payments on insurance premiums, mortgage loans, and other kinds of bills.


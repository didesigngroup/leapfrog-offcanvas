definitions:
  Acquiring bank: A bank or financial institution that processes credit or debit card payments on behalf of a merchant.
  Balance transfer: The transfer of the balance in an account to another account, often held at another institution.
  Card association: A network of issuing banks and acquiring banks that process payment cards of a specific brand.
  Debit card: A plastic payment card that provides the cardholder electronic access to their bank account at a financial institution.


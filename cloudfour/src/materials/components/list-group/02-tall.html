---
notes: |
  The `.di-list-group__item--tall` modifier class can be used on list items to
  increase their height.
---

<ul class="di-list-group">
  {{#iterate 3}}
    <li>
      <button class="di-list-group__item di-list-group__item--tall">
        Tall item
      </button>
    </li>
  {{/iterate}}
</ul>

---
notes: |
  For content that needs to stretch the full width of a panel (beyond the padding) at the XS viewport, apply class `di-panel__full-xs`.
---

<div class="di-panel">
  <h3 class="di-panel__title">Panel title</h3>
  <hr class="di-panel__divider">
  <div class="m-t di-panel__full-xs" style="background-color: lightgrey; height: 10em;"></div>
  <p class="m-t">Resize the viewport to less than 768px to see full-width content.</p>
</div>

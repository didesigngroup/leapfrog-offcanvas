---
notes: |
  Custom component for styling sections of page content.

  #### Classes:
  + `di-panel`: Base class
  + `di-panel__title`: For use on panel heading
  + `di-panel__divider`: For use on horizontal rule to divide header and content

---

<div class="di-panel">
  <h3 class="di-panel__title">Panel title</h3>
  <hr class="di-panel__divider">
  <p class="m-t">Panel content</p>
</div>

---
notes: |
  The `.di-icon--rotate` modifier class is intended for use with the "loader"
  icons, and adds a CSS animation to apply continuous rotation.
---

<div class="h2 m-a-0">
  {{> icon.base class="di-icon--rotate" name="small-loader"}}
</div>

<div class="h2 m-a-0">
  {{> icon.base class="di-icon--rotate di-icon--large" name="page-loader"}}
</div>
